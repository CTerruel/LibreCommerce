<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    template="/WEB-INF/template/layout.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:define name="titulo">Lista Funcionários</ui:define>

    <ui:define name="conteudo">
        <br/>
        <h:form>
            <p:focus context="pnl" />
            <p:panel id="pnl">
                <p:toolbar>
                    <f:facet name="right">
                        <p:commandButton value="Novo" action="#{clienteBean.novo()}" />
                    </f:facet>
                </p:toolbar>
                <br/>
                <h:panelGrid columns="2">
                    <p:inputText placeholder="Nome do Cliente" size="40" 
                                 value="#{listaClienteBean.buscaCliente}" />
                    <p:commandButton value="Pesquisar Cliente" action="#{listaClienteBean.pesquisar()}"
                                     update="@form"/>
                </h:panelGrid>
                <br/>
                <p:dataTable value="#{listaClienteBean.clientes}" var="cliente"
                             paginator="true" rowsPerPageTemplate="10" paginatorPosition="bottom"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} 
                             {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
                    <p:column headerText="Nome">
                        <h:outputText value="#{cliente.nome}" />
                    </p:column>
                    <p:column headerText="Endereço">
                        <h:outputText value="#{cliente.endereco}" />
                    </p:column>
                    <p:column headerText="Data de Nascimento" width="200">
                        <h:outputText value="#{cliente.dataNascimento}" >
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="CPF/CNPJ" width="200">
                        <h:outputText value="#{cliente.cpfCnpj}" />
                    </p:column>
                    <p:column headerText="Opções">
                        <p:commandLink value="Editar" action="#{clienteBean.editar(cliente)}" />
                    </p:column>
                </p:dataTable>
            </p:panel>
            <p:ajaxStatus onstart="PF('statusDialog').show();"
                          onsuccess="PF('statusDialog').hide();"/>
            <p:dialog widgetVar="statusDialog" modal="true" resizable="false"
                      showHeader="false" closable="false" draggable="false">
                <p:graphicImage library="images" name="carregando.gif" />
            </p:dialog>
        </h:form>
    </ui:define>
    
</ui:composition>
