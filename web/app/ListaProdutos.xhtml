<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    template="/WEB-INF/template/layout.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:define name="titulo">Lista de Produtos</ui:define>
    
    <ui:define name="conteudo">
        <br/>
        <h:form>
            <p:focus context="pnl" />
            <p:panel id="pnl">
                <p:toolbar>
                    <f:facet name="right">
                        <p:commandButton value="Novo" action="#{produtoBean.novo()}" />
                    </f:facet>
                </p:toolbar>
                <br/>
                <h:panelGrid columns="2">
                    <p:inputText placeholder="Nome do Produto" size="40"
                                 value="#{listaProdutoBean.buscaProduto}"/>
                    <p:commandButton value="Pesquisar Produto" action="#{listaProdutoBean.pesquisar()}"
                                     update="@form"/>
                </h:panelGrid>
                <br/>
                <p:dataTable value="#{listaProdutoBean.produtos}" var="produto"
                             paginator="true" rowsPerPageTemplate="10" paginatorPosition="bottom"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} 
                             {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
                    <p:column headerText="Produto" style="text-align: left">
                        <h:outputText value="#{produto.nome}" />
                    </p:column>
                    <p:column headerText="Código de Barra"
                              style="text-align: right; width: 270px">
                        <h:outputText value="#{produto.codigoBarra}" />
                    </p:column>
                    <p:column headerText="Valor Unitário"
                              style="text-align: right; width: 150px">
                        <h:outputText value="#{produto.valorUnitario}" />
                    </p:column>
                    <p:column headerText="Quantidade em Estoque" 
                              style="text-align: right; width: 150px">
                        <h:outputText value="#{produto.estoque}" />
                    </p:column>
                    <p:column headerText="Categoria" style="width: 200px">
                        <h:outputText value="#{produto.categoria.nome}" />
                    </p:column>
                    <p:column headerText="Opções">
                        <p:commandLink value="Editar" action="#{produtoBean.editar(produto)}" />
                    </p:column>
                </p:dataTable>
            </p:panel>
            <p:ajaxStatus onstart="PF('statusDialog').show();"
                          onsuccess="PF('statusDialog').hide();"/>
            <p:dialog widgetVar="statusDialog" modal="true" resizable="false"
                      showHeader="false" closable="false" draggable="false">
                <p:graphicImage library="images" name="carregando.gif" />
            </p:dialog>
        </h:form>
    </ui:define>
    
</ui:composition>
