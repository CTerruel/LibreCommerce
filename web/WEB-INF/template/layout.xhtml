<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>
            Libre Commerce - <ui:insert name="titulo"/>
            <h:outputStylesheet library="css" name="principal.css" />
            <h:outputScript library="js" name="locale-primefaces.js"/>
        </title>
    </h:head>
    <h:body>

        <h:form>
            <p:menubar>
                <p:submenu label="Caixa">
                    <p:menuitem value="Gerenciar Caixa" outcome="/app/vendas/GerenciarCaixa"/>
                </p:submenu>
                <p:submenu label="Financeiro">
                    <p:menuitem value="Contas a Receber" disabled="#{!autenticacaoBean.funcionario.admin}"
                                outcome="/app/financeiro/ContaReceber"/>
                    <p:menuitem value="Contas a Pagar" disabled="#{!autenticacaoBean.funcionario.admin}" />
                </p:submenu>
                <p:submenu label="Cadastros">
                    <p:menuitem value="Fornecedores" outcome="/app/cadastros/CadastroFornecedor"
                                disabled="#{!autenticacaoBean.funcionario.admin}"/>
                    <p:menuitem value="Clientes" outcome="/app/cadastros/CadastroCliente"
                                disabled="#{!autenticacaoBean.funcionario.admin}"/>
                    <p:menuitem value="Produtos" outcome="/app/cadastros/CadastroProduto"
                                disabled="#{!autenticacaoBean.funcionario.admin}"/>
                    <p:menuitem value="Funcionários" outcome="/app/cadastros/CadastroFuncionario"
                                disabled="#{!autenticacaoBean.funcionario.admin}"/>
                </p:submenu>
                <f:facet name="options">
                    <h:outputText value="Funcionário: "/>
                    <h:outputText value="#{autenticacaoBean.funcionario.nome} : 
                                  #{autenticacaoBean.funcionario.admin ? 'Admin' : 'Operador'}"/>
                    <p:spacer width="20px"/>
                    <p:commandButton value="Sair" action="#{autenticacaoBean.logout()}"/>
                </f:facet>
            </p:menubar>
        </h:form>

        <ui:insert name="conteudo"/>

    </h:body>
</html>
